<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <meta name="robots" content="nofollow" />
    <link rel="stylesheet" href="../scss/custom_bootstrap.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/styles-app.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark fixed-top">
        <div class="container">
          <!-- Hamburger -->
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Affichage/masquage de la navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Logo -->
          <a class="navbar-brand" href="#top">
            <img
              class="logo"
              src="../assets/logo.png"
              class="d-inline-block align-text-top"
            />
            Artechouse
          </a>

          <!-- Profil -->
          <span class="navbar-text">
            <img class="profil" src="../assets/profil.png" />
          </span>

          <!-- Navigation -->
          <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link">Accueil</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Programmation</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Oeuvres</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Présentation des artistes</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Amis sur carte interactive</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <!-- Champ de recherche -->
        <div class="recherche">
          <form>
            <div class="input-group">
              <span class="input-group-text"><i class="bi-search"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="Rechercher une oeuvre, un artiste..."
              />
            </div>
          </form>
        </div>

        <!-- Catégories -->
        <div class="categories">
          <ul
            class="list-group list-group-horizontal position-relative overflow-auto"
          >
            <li
              type="button"
              class="list-group-item border-0 list-group-item-action active category"
            >
              Toutes
            </li>
            <li
              type="button"
              class="list-group-item list-group-item-action category"
            >
              Installations interactives
            </li>
            <li
              type="button"
              class="list-group-item list-group-item-action category"
            >
              Concerts
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer>
      <div id="footer" class="p-3 mt-3">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-sm-6">
              <p class="text-center text-sm-start">
                Projet fictif réalisé dans le cadre du cours Optimisation Web
                582-424MO. UI de l’app créé par Justine Rousseau.
              </p>
            </div>
            <div class="col-12 col-sm-6">
              <img
                id="tim"
                class="d-block ms-auto me-auto me-sm-0"
                src="../assets/logo.png"
              />
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
